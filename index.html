<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Modern Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="player-label">Player X</span>
                    <span class="score" id="scoreX">0</span>
                </div>
                <div class="score-item">
                    <span class="player-label">AI (O)</span>
                    <span class="score" id="scoreO">0</span>
                </div>
            </div>
            <div class="game-mode">
                <button class="btn btn-mode" id="modeBtn">Playing vs AI</button>
            </div>
        </header>

        <main class="game-area">
            <div class="game-info">
                <div class="current-player">
                    <span id="currentPlayerText">Player X's Turn</span>
                </div>
                <div class="game-status" id="gameStatus"></div>
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-controls">
                <button class="btn btn-primary" id="resetBtn">New Game</button>
                <button class="btn btn-secondary" id="resetScoreBtn">Reset Score</button>
                <button class="btn btn-music" id="musicBtn">Music</button>
            </div>

            <!-- Background Music -->
            <audio id="backgroundMusic" loop>
                <source src="background-music.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </main>

        <div class="winner-modal" id="winnerModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="winnerText"></h2>
                </div>
                <div class="modal-body">
                    <div class="winner-animation">
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
